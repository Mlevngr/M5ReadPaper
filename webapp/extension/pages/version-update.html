<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>版本更新 · ReadPaper</title>
    <link rel="stylesheet" href="../vendors/chota.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/version-update.css">
    <link rel="icon" href="../../assets/favicon.png">
</head>

<body>
    <div class="update-container">
        <div class="update-header">
            <h1>🎉 ReadPaper 更新了！</h1>
            <div class="version-badge" id="versionBadge"></div>
        </div>

        <div class="update-body">
            <div class="update-section">
                <h2>📖 ReadPaper V1.6.5.4 固件更新</h2>
                <ul class="update-list">
                    <li><strong>功能优化</strong> - 配合增大字符数量(65535);</li>
                    <li><strong>字体调整</strong> - 默认字体(又)调整为寒蝉活宋;</li>
                </ul>
            </div>

            <div class="update-section">
                <h2>🌐 ReadPaper Utils V1.6.3 扩展更新</h2>
                <ul class="update-list">
                    <li><strong>功能优化</strong> - 配合EDC Book 1.4.2，字体生成支持大字符集和更大尺寸范围;</li>
                </ul>
            </div>
            <div class="update-section">
                <h2>📰 消息提醒</h2>
                <ul class="update-list">
                    <li><strong>EDC Book</strong> - v1.4.2 正式版更新, 细节参见edcbook.cn (太多了)</li>
                </ul>
            </div>
        </div>

        <p class="thank-you">扩展对应最新固件: <b>ReadPaper V1.6.5.4</b>
    </div>


    <div class="update-footer" style="display:none;">
        <div class="btn-group">
            <button class="button outline" id="btnLater">稍后查看</button>
            <button class="button primary" id="btnStart">开始使用</button>
        </div>
    </div>
    </div>

    <script src="js/version-update.js"></script>
</body>

</html>
